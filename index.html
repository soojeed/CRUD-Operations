<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #030435; color:white; ">
    <div class="container mt-5">
   <div class="text-center">
    <H1 class="display-5 mt-5"><strong>CRUD Application</strong></H1>
   </div>
   <div class="main">
    <form action="" id="student-form" class="row justify-content-center mt-4" >
        <div class="col-10 mb-3">
            <label for="Firstname" style="font-size: 1.5rem; ">First Name</label>
            <input style="width: 50%;" type="text" class="form-control" id="name" placeholder="Enter Name" required>
        </div>
        <div class="col-10 mb-3">
            <label for="email" style="font-size: 1.5rem; ">Email</label>
            <input style="width: 50%;" type="email" class="form-control " id="email" placeholder="Enter Email" required>
        </div>
        <div class="col-10 mb-3">
            <label for="phone" style="font-size: 1.5rem; ">Phone Number</label>
            <input style="width: 50%;" type="text" class="form-control" id="phone" placeholder="Enter Phone Number" required>
        </div>
        <div class="col-10 mt-5 ">
            
            <input style="width: 50%;" class="btn btn-success add-btn" type="submit" value="Submit" id="submit"  required>
        </div>

    </form>

    <div class="col-10 mt-5 mx-auto">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            
            <th scope="col">First Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number </th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="student-list">
          <tr>
            <td>Ayto</td>
            <td>Ayto@gmail.com</td>
            <td>1234567890</td>
            <td>
              <button class="btn btn-primary edit-btn">Edit</button>
              <button class="btn btn-danger delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
